<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GTG Perfumes - Premium fragrances delivered to your door">
    <title>GTG Perfumes - Premium Fragrances</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <h1>GTG</h1>
            </div>

            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#shop">Shop</a></li>
                    <li><a href="#fragrances">Fragrances</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#blog">Blog</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>

            <div class="header-actions">
                <button class="search-btn" aria-label="Search">
                    <img src="./assets/images/search.png" alt="Search Icon">
                </button>
                <a href="#shop" class="btn btn-primary btn-shop-now">Shop Now</a>
            </div>

            <button class="hamburger" aria-label="Toggle menu" aria-expanded="false">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>
    </header>


    <section class="hero">
        <div class="hero-content">
            <div class="hero-left">
                <div class="badge">
                    <img src="assets/images/medal.png" alt="Award Icon" loading="lazy">
                    <span>Awarded the best perfume in the world</span>
                </div>
                <h1 class="hero-title">Live your best life.</h1>
                <div class="hero-stats">
                    <div class="stat-item">
                        <div class="stat-value">10x</div>
                        <div class="stat-label">power</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">9</div>
                        <div class="stat-label">ingredients</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">20K+</div>
                        <div class="stat-label">happy customers</div>
                    </div>
                </div>
                <a href="#product" class="btn btn-primary btn-hero">Shop Now</a>
            </div>
        </div>
    </section>

   </body>
</html>
